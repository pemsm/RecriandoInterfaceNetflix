<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>MANGAFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">MANGAFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Shounen</a>
                <a href="">Seinen</a>
                <a href="">Novels</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="manga-principal">
            <div class="container">
                <h3 class="titulo">ONE PUNCH MAN</h3>
                <p class="descricao"> 
                    Conta o dia-a-dia de um herói normal que está infeliz 
                    por ser forte o bastante para derrotar todos os seus 
                    oponentes com apenas um soco, já que isso não lhe traz 
                    mais a sensação de adrenalina ao enfrentar 
                    um inimigo poderoso...
                </p>
                <div>
                    <button role="button" class="botao-manga-principal">
                        <i class="fas fa-book"></i>
                        LER AGORA
                    </button>
                    <button role="button" class="botao-manga-principal">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
        
    </main>

    <script src="https://kit.fontawesome.com/6cfb7f8c5f.js" crossorigin="anonymous"></script>
</body>
</html>
