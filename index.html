<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>MANGAFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">MANGAFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Shounen</a>
                <a href="">Seinen</a>
                <a href="">Novels</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="manga-principal">
            <div class="container">
                <h3 class="titulo">ONE PUNCH MAN</h3>
                <p class="descricao"> 
                    Conta o dia-a-dia de um herói normal que está infeliz 
                    por ser forte o bastante para derrotar todos os seus 
                    oponentes com apenas um soco, já que isso não lhe traz 
                    mais a sensação de adrenalina ao enfrentar 
                    um inimigo poderoso...
                </p>
                <div>
                    <button role="button" class="botao-manga-principal">
                        <i class="fas fa-book"></i>
                        LER AGORA
                    </button>
                    <button role="button" class="botao-manga-principal">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
        
    </main>

    <div class="carrosel-mangas">
        <div class="owl-carousel owl-theme">
            <div class="item"><h4><img class="box-manga" src="img/attack-on-titan-cover.png" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/deathnote-cover.jpg" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/kakegurui-cover.png" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/lovely-complex-cover.jpg" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/naruto-cover.jpg" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/onepunchman.png" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/promised-neverland-cover.jpg" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/sakurasou-cover.jpg" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/shokugeki-cover.png" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/steins-gate-cover.jpg" alt=""></h4></div>
            <div class="item"><h4><img class="box-manga" src="img/toradora-cover.jpg" alt=""></h4></div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6cfb7f8c5f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
